<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityCard Project</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body style="background-color: black;">
    <div class="flex flex-wrap mt-20 mx-52 border-2 border-white rounded-md text-center bg-white">
        <div class="flex w-full items-center justify-center h-24 bg-gradient-to-r from-cyan-500 to-indigo-500 rounded-t">
            <h3 class="font-sans text-xl text-center text-white font-semibold">News you can Trust.</h3>
        </div>
        <div class="mt-6 w-full bg-white">
            <h2 class="text-lg font-semibold">Stay up to date with Latest!</h2>
            <p class="text-sm">Subscribe to our newsletter for the latest news straight into your inbox</p>
            <form class="flex flex-wrap ">
            <input type="text" placeholder="you@example.com" class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm mt-4 mb-4 p-2 rounded">
            <button class="w-full bg-blue-500 text-white mx-52 py-2 rounded-full">Subscribe Now</button>
            </form>
            <p class="mt-6 mb-6 text-sm">We value your privacy</p>
        </div>
    </div>
</body>
</html>
